openapi: 3.0.0
info:
    version: '1'
    title: P2P Lending Syariah API
    description: API for TA
servers:
    # Added by API Auto Mocking Plugin
    - description: GCP Production Server
      url: https://ta-backend-api.as.r.appspot.com/api
    - description: Local Server
      url: localhost:800/api
tags:
    - name: authentications
      description: Operations about user authentications
      # externalDocs:
      #   description: Find out more
      #   url: 'http://swagger.io'
    - name: borrowers
      description: Operations about borrower
    - name: lenders
      description: Operations about lender
    - name: loans
      description: Operations about loans
    - name: balance
      description: Operations about balance

paths:
    /authentication/login?action=email-otp:
        post:
            tags:
                - authentications
            summary: User login API to send OTP to user email
            operationId: login
            responses:
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: Internal server error

                '404':
                    description: User not found
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: We can't find your account.

                '401':
                    description: User not verified
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: Your account is not verified. Please check your email to verify your account.

                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: email,password is required!
                '200':
                    description: Success login and send OTP to user email
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ApiResponse'
                                    - type: object
                                    - properties:
                                          message:
                                              type: string
                                              example: OTP has been sent to your email
                                          data:
                                              type: object
                                              properties:
                                                  userId:
                                                      type: string
                                                      example: 64041cb5e5230c4c803c56b1
                                                  otpExpired:
                                                      type: string
                                                      example: 2023-03-05T11:47:31+0700

            requestBody:
                description: User login with credentials
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UserLogin'
                required: true

    # User verify OTP to gain access token
    /authentication/login?action=login:
        post:
            tags:
                - authentications
            summary: Verify OTP to gain access token and refresh token
            operationId: verifyLogin
            responses:
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: Internal server error

                '404':
                    description: User not found
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: Your account is not registered. Please register your account first.
                '401':
                    description: OTP Not match
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: OTP code doesn't match. Please check again!
                '422':
                    description: Bad request
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: email,otp is required!
                '400':
                    description: Bad request
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: OTP Code is expired
                '200':
                    description: Success login and get access token and refresh token
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ApiResponse'
                                    - type: object
                                    - properties:
                                          message:
                                              type: string
                                              example: Login success
                                          data:
                                              type: object
                                              properties:
                                                  accessToken:
                                                      type: string
                                                      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI2M2VkYzkyYjc5MjYyMjRhNzE4OGI0YWYiLCJyb2xlcyI6ImJvcnJvd2VyIiwiaWF0IjoxNjc2NTI5MjgyLCJleHAiOjE2NzY2MTU2ODJ9.5j-_2kXbEXB3zsXSZC7q8i6rOQvxEtlHtq3X7CsOZng
                                                  refreshToken:
                                                      type: string
                                                      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI2M2VkYzkyYjc5MjYyMjRhNzE4OGI0YWYiLCJyb2xlcyI6ImJvcnJvd2VyIiwiaWF0IjoxNjc2NTI5MjgyLCJleHAiOjE2NzkxMjEyODJ9.4sstVsYCK01F--fWJbog22onNnpJzPgazLXtVOJPnj8

            requestBody:
                description: User login with credentials
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                    example: isco@yopmail.com
                                otp:
                                    description: user input OTP
                                    type: string
                                    example: 31349
                required: true

    /authentication/register:
        post:
            tags:
                - authentications
            summary: Register new user
            operationId: register
            responses:
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: Internal server error
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: phoneNumber is required!
                '409':
                    description: Duplicate email
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: This e-mail address has already been registered
                '201':
                    description: Success create new user
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ApiResponse'
                                    - type: object
                                    - properties:
                                          message:
                                              type: string
                                              example: Register success. Please check your email to verify your account.
                                          data:
                                              type: object
                                              allOf:
                                                  - $ref: '#/components/schemas/User'
                                                  - type: object
                                                    properties:
                                                        createdDate:
                                                            type: string
                                                            example: 2023-03-05T03:47:17.400Z
                                                        updatedDate:
                                                            type: string
                                                            example: 2023-03-05T03:47:17.400Z

            requestBody:
                description: Payload to register new user
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UserCreation'

                required: true

    /authentication/register/otp/email/verify:
        post:
            tags:
                - authentications
            summary: Verify OTP after register new account
            operationId: register
            responses:
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: Internal server error
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: otp is required!
                '401':
                    description: Bad request
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: OTP code doesn't match. Please check again!

                '409':
                    description: Already verified email
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: Your account already verified!

                '404':
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: Account with this userId not found!

                '200':
                    description: Success verified email
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ApiResponse'
                                    - type: object
                                    - properties:
                                          message:
                                              type: string
                                              example: success verified user email!
                                          data:
                                              type: object
                                              properties:
                                                  verified:
                                                      type: boolean
                                                      example: true

            requestBody:
                description: Payload to verify account with OTP
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                userId:
                                    type: string
                                    example: w8817381223n8ude
                                otp:
                                    description: user input OTP
                                    type: string
                                    example: 31349
                required: true

    /authentication/token/refresh:
        post:
            tags:
                - authentications
            summary: Refresh access token with refresh token
            operationId: refreshToken
            responses:
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: Internal server error
                '401':
                    description: Token expired or invalid
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: Your token is invalid or expired!. Please login again!

                '404':
                    description: Refresh token not found
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: We cannot find your token!

                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: refreshToken is required!
                '200':
                    description: success generate new access token
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ApiResponse'
                                    - type: object
                                    - properties:
                                          message:
                                              type: string
                                              example: success generate new access token
                                          data:
                                              type: object
                                              properties:
                                                  accessToken:
                                                      type: string
                                                      example: thisisnewaccesstoken
                                                  refreshToken:
                                                      type: string
                                                      example: thisisnewrefreshtoken

            requestBody:
                description: Refresh token
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                refreshToken:
                                    type: string
                                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI2M2VkYzkyYjc5MjYyMjRhNzE4OGI0YWYiLCJyb2xlcyI6ImJvcnJvd2VyIiwiaWF0IjoxNjc2NTI5MDEwLCJleHAiOjE2NzkxMjEwMTB9.QNoEF0AHPguIT6HlfFvqtxlmp4TaalkXNMyawf-tt34
                required: true

    /authentication/password/reset/request:
        post:
            tags:
                - authentications
            summary: User request to reset password
            operationId: forgetPassword
            responses:
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: Internal server error
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: email,platform is required!
                '404':
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: We cannot find an account with that email
                '200':
                    description: If user forgot password, user can request reset password. This endpoint will send link to user email to reset password
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ApiResponse'
                                    - type: object
                                    - properties:
                                          message:
                                              type: string
                                              example: Your request has been processed. Please check your email to reset password!
                                          data:
                                              type: array
                                              example: []

            requestBody:
                description: Payload to request reset password
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                    example: user@mail.com
                                platform:
                                    type: string
                                    enum:
                                        - mobile
                                        - website
                                    example: website
                required: true

    /authentication/password/reset/request/change:
        post:
            tags:
                - authentications
            summary: Change password
            operationId: forgetPassword
            responses:
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: Internal server error
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: email,token is required!
                '401':
                    description: Unauthorized because token is invalid
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: Invalid or expired password reset token

                '404':
                    description: Bad request
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: User with this email not found!

                '200':
                    description: Success change password after user request to reset password
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ApiResponse'
                                    - type: object
                                    - properties:
                                          message:
                                              type: string
                                              example: success change password
                                          data:
                                              type: object
                                              properties:
                                                  userId:
                                                      type: string
                                                      example: 640410c5465ed9af9ccb8912
                                                  email:
                                                      type: string
                                                      example: user@mail.com
                                                  name:
                                                      type: string
                                                      example: user
                                                  roles:
                                                      type: string
                                                      example: lender

            requestBody:
                description: Payload to change password
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                token:
                                    type: string
                                    example: 71f90b490af811ba0193a2b7c6795809b32a724f79e36cb15df8da59b474a1e1
                                email:
                                    type: string
                                    example: user@mail.com
                                newPassword:
                                    type: string
                                    example: 123@dkadD
                required: true

    /loans/available:
        get:
            tags:
                - loans
            summary: Get all available loans
            operationId: getAvailableLoans
            parameters:
                - in: query
                  name: limit
                  description: limit data per page
                  schema:
                      type: integer
                      example: 10
                - in: query
                  name: page
                  description: page number
                  schema:
                      type: integer
                      example: 1
                - in: query
                  name: sort
                  description: sort data by field
                  schema:
                      type: string
                      example: createdDate
                - in: query
                  name: order
                  description: order data by asc or desc
                  schema:
                      type: string
                      example: desc
                - in: query
                  name: q
                  description: search data
                  schema:
                      type: string
                      example: lahiran

            responses:
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: Internal server error

                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: You are not authorized. Please login first to access this page.

                '200':
                    description: Success get all available loans
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ApiResponse'
                                    - type: object
                                    - properties:
                                          message:
                                              type: string
                                              example: success get all available loans
                                          data:
                                              type: array
                                              items:
                                                  allOf:
                                                      - $ref: '#/components/schemas/Loan'
                                                  type: object
                                                  properties:
                                                      totalFunds:
                                                          type: integer
                                                          example: 1000000
                                                      borrower:
                                                          type: object
                                                          properties:
                                                              borrowerId:
                                                                  type: string
                                                                  example: 640410c5465ed9af9ccb8912
                                                              name:
                                                                  type: string
                                                                  example: Zinedine Zidane
                                                              email:
                                                                  type: string
                                                                  example: zidane@mail.com

                                          meta:
                                              type: object
                                              properties:
                                                  pagination:
                                                      allOf:
                                                          - $ref: '#/components/schemas/PaginationResponse'
                                                  totalItems:
                                                      type: integer
                                                      example: 100

    /loans/available/:loanId:
        get:
            tags:
                - loans
            summary: Get all available loans
            operationId: getDetailAvailableLoans
            responses:
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: Internal server error

                '404':
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: Loan not found

                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: You are not authorized. Please login first to access this page.

                '200':
                    description: Success get loan detail
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ApiResponse'
                                    - type: object
                                    - properties:
                                          message:
                                              type: string
                                              example: success get loan detail
                                          data:
                                              allOf:
                                                  - $ref: '#/components/schemas/Loan'
                                              type: object
                                              properties:
                                                  risk:
                                                      type: string
                                                      example: 500
                                                  totalFunds:
                                                      type: integer
                                                      example: 1000000
                                                  contract:
                                                      type: string
                                                      example: https://firbase.com/contract/123.pdf
                                                  borrower:
                                                      type: object
                                                      properties:
                                                          borrowerId:
                                                              type: string
                                                              example: 640410c5465ed9af9ccb8912
                                                          name:
                                                              type: string
                                                              example: Zinedine Zidane
                                                          email:
                                                              type: string
                                                              example: zidane@mail.com
                                                          creditScore:
                                                              type: string
                                                              example: 500

                                                          performance:
                                                              type: object
                                                              properties:
                                                                  borrowingRecord:
                                                                      type: object
                                                                      properties:
                                                                          borrowedFunds:
                                                                              type: integer
                                                                              example: 1000000
                                                                          totalBorrowing:
                                                                              type: integer
                                                                              example: 2
                                                                  repayment:
                                                                      type: object
                                                                      properties:
                                                                          earlier:
                                                                              type: integer
                                                                              example: 3
                                                                          onTime:
                                                                              type: integer
                                                                              example: 1
                                                                          late:
                                                                              type: integer
                                                                              example: 0

    /loans/recommended/:userId:
        get:
            tags:
                - loans
            summary: Get all recommended loans
            operationId: getRecommendedLoans
            parameters:
                - in: query
                  name: limit
                  description: limit data per page
                  schema:
                      type: integer
                      example: 10
                - in: query
                  name: page
                  description: page number
                  schema:
                      type: integer
                      example: 1
                - in: query
                  name: sort
                  description: sort data by field
                  schema:
                      type: string
                      example: createdDate
                - in: query
                  name: order
                  description: order data by asc or desc
                  schema:
                      type: string
                      example: desc
                - in: query
                  name: q
                  description: search data
                  schema:
                      type: string
                      example: lahiran

            responses:
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: Internal server error

                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: You are not authorized. Please login first to access this page.

                '404':
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ResponseError'
                                    - type: object
                                      properties:
                                          message:
                                              type: string
                                              example: User not found

                '200':
                    description: success get all recommended loans
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: '#/components/schemas/ApiResponse'
                                    - type: object
                                    - properties:
                                          message:
                                              type: string
                                              example: success get all recommended loans
                                          data:
                                              type: array
                                              items:
                                                  allOf:
                                                      - $ref: '#/components/schemas/Loan'
                                                  type: object
                                                  properties:
                                                      totalFunds:
                                                          type: integer
